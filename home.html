<!DOCTYPE html>
<html>
<head>
    <title>Green Commuting Rewards Platform</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
    <script>
        function getOptimalRoute() {
            var startLocation = document.getElementById('start_location').value;
            var endLocation = document.getElementById('end_location').value;
            var mode = document.getElementById('mode').value;

            fetch('/route', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    start_location: startLocation,
                    end_location: endLocation,
                    mode: mode
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('route_details').innerHTML =
                    `<p><strong>Duration:</strong> ${data.duration}</p>` +
                    `<p><strong>Distance:</strong> ${data.distance}</p>` +
                    `<h3>Steps:</h3><ol>${data.steps.map(step => `<li>${step}</li>`).join('')}</ol>`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('route_details').innerHTML = '<p>Error fetching route details.</p>';
            });
        }
    </script>
</head>
<body>
    <h1>Green Commuting Rewards Platform</h1>
    <label for="start_location">Start Location:</label>
    <input type="text" id="start_location" placeholder="Enter start location"><br>
    <label for="end_location">End Location:</label>
    <input type="text" id="end_location" placeholder="Enter end location"><br>
    <label for="mode">Transportation Mode:</label>
    <select id="mode">
        <option value="driving">Driving</option>
        <option value="walking">Walking</option>
        <option value="transit">Transit</option>
    </select><br>
    <button onclick="getOptimalRoute()">Get Route</button>
    <div id="route_details"></div>
</body>
</html>
