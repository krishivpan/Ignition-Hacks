<!DOCTYPE html>
<html>
<head>
    <title>Green Commuting Rewards Platform</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
    <script>
        // ... (JavaScript code from the previous example)
    </script>
</head>
<body>
    <div class="container">
        <h1 class="header">Green Commuting Rewards Platform</h1>
        <div class="form">
            <label for="start_location">Start Location:</label>
            <input type="text" id="start_location" class="input-field" placeholder="Enter start location">
            <label for="end_location">End Location:</label>
            <input type="text" id="end_location" class="input-field" placeholder="Enter end location">
            <label for="mode">Transportation Mode:</label>
            <select id="mode" class="select-field">
                <option value="driving">Driving</option>
                <option value="walking">Walking</option>
                <option value="transit">Transit</option>
            </select>
            <button class="submit-button" onclick="getOptimalRoute()">Get Route</button>
        </div>
        <div id="route_details" class="route-details"></div>
    </div>
</body>
</html>
